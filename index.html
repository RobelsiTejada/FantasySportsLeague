<!DOCTYPE html>
<html>

<head>

  <title>Sports Fantasy Leagues</title>

  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Do not add `link` tags-->
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Fondamento");
  </style>

  <!-- Do not add `script` tags-->
  <script charset="utf-8" defer src="public/vendor.js" type="text/javascript">
  </script>

  <script charset="utf-8" defer src="public/application.js" type="text/javascript">
  </script>

</head>

<body class="container-fluid">
  <br><br><br><br>
  <h1 class="banner">Sports Fantasy Leagues</h1>

  <div id="newpassword">
    <form id="change-password">
      <div class="form-group">
        <h4>Change Password:</h4><label for="">Old Password</label><input type="password" name="passwords[old]" placeholder="Old Password" class="form-control"><label for="">New Password</label><input type="password" name="passwords[new]" placeholder="New Password" class="form-control">
        <button
          type="submit" class="btn btn-primary" name="submit">Change Password</button>
      </div>
    </form>
  </div>

  <div class="modal fade location modal-content" id="access">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button class="close" data-dismiss="modal" type="button">X</button>
        </div>

        <ul class="nav nav-tabs" id="tabContent">
          <li class="active"><a data-toggle="tab" href="#login">Sign-In</a></li>
          <li><a data-toggle="tab" href="#newuser">Sign-Up</a></li>
        </ul>

        <div class="tab-content">

          <div class="tab-pane active" id="login">
            <form id="sign-in">
              <div class="form-group">
                <h4>Login</h4>
                <input type="text" class="form-control" name="credentials[email]" value="" placeholder="Email">
                <input type="password" class="form-control" name="credentials[password]" value="" placeholder="Password">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>

          <div class="tab-pane" id="newuser">
            <form id="sign-up">
              <div class="form-group">
                <h4>Sign Up</h4>
                <label for="">Username</label>
                <input type="text" name="credentials[email]" value="" placeholder="Email" class="form-control"><br>
                <label for="">Password</label>
                <input type="password" name="credentials[password]" value="" placeholder="Password" class="form-control">
                <input type="password" name="credentials[password_confirmation]" value="" placeholder="Confirm Password" class="form-control"><br>
                <button type="submit" class="btn btn-primary" name="button">Sign Up</button>
              </div>
              <div id="newuser2">
                <h4>You have successfully signed up!
                  <br>
                  You can now click the Sign-in tab to login! :)
                </h4>
              </div>
              <div id="newusererrorp">
              <h4>
                The passwords enter do not match!
                <br>
                Please make sure your passwords match and try again.
              </h4>
              </div>
            </form>
          </div>

        </div>

        <div class="modal-footer">
        </div>

      </div>
    </div>

  </div>

  <nav class="navbar navbar-default navbar-fixed-top modalbar">
    <div class="container">
      <div>
        <form id="sign-out">
          <button class="btn btn-primary" id="checkout">Sign Out</button>
        </form>
      </div>
      <div>
        <button class="btn btn-primary" data-target="#access" data-toggle="modal" type="button" id="authenticate">SignIn/SignUp</button>
      </div>
    </div>
  </nav>
</body>

</html>
